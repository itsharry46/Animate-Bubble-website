<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./images/logo.png" class="logo" alt="logo">
            <button type="button">Sign Up</button>
        </div>
    </div>
    <div class="content">
        <small>Welcome to Our</small>
        <h1>World's<br>Creative Studio</h1>
        <button type="button">Take a Tour</button>
    </div>
    <div class="side-bar">
        <img src="./images/menu.png" class="menu" alt="menu">

        <div class="social-links">
            <img src="./images/fb.png" class="menu" alt="facebook">
            <img src="./images/ig.png" class="menu" alt="instagram">
            <img src="./images/tw.png" class="menu" alt="twitter">
        </div>

        <div class="useful-links">
            <img src="./images/share.png" class="menu" alt="share">
            <img src="./images/info.png" class="menu" alt="information">
        </div>
    </div>

    <div class="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
        <img src="./images/bubble.png" alt="bubbles">
    </div>
</body>
</html>
